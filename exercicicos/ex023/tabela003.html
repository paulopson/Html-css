<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabela</title>
</head>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 300px;
            text-align: center;
            font-weight: bolder;
        }

        td  {
            padding: 10px;
            border: 2px solid black;
        }
    </style>
<body>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
            <td colspan="2">C</td>
            
        </tr>
        <tr>
            
            <td rowspan="2">D</td>
            <td>E</td>
            <td colspan="3">F</td>
        </tr>
        <tr>
            <td>G</td>
            
            <td>H</td>
            <td>I</td>
        </tr>
    </table>

  



</body>

</html>
