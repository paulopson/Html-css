<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe </title>
    <style>
        iframe {
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <p>Estudando pelo 
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="">
        <a href="https://www.cursoemvideo.com" target="_blank"></a> <!--Caso o ifame nao carregue, o link vai aparecer-->
    </iframe> muito legal</p> <!--frameborder e a borda-->

    <p>Acessando o site do <iframe src="https://www.google.com.br" frameborder="0"> <!--O google nao aceita, o link vai ser usado para acessar-->
    </iframe> para obter informações, pena que o site do google nao aceita o iframe</p> 
    <p>Infelizmente seu navegaodr nao e compativel, acesse o <a href="https://www.google.com.br" target="_blank">Google</a> e complete sua busca </p>
    
</body>
