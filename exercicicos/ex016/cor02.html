<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
       *{ /* configura√ßoes globais das CSS*/
        height: 100%;
       } 
          
      
        body {
            background-image: linear-gradient(to right, #7B0BFF, #C803E9, #FE01BE, #FF0C58, #FE8500,#FFC702 );

        }

    </style>


</head>
<body>
    <h1>Gradiente em CSS</h1>
</body>
